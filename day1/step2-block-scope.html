<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var hero = {
            title : "Batman",
            power : 6
        };

        function checkPower(){
            if( hero.power > 5 ){
                let temptitle = hero.title+" is strong";
                hero.title = temptitle;
            }
            console.log(temptitle);// Batman is strong
        };
        checkPower();
        console.log(hero.title);// Batman

    </script>
