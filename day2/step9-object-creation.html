<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        let person = Object.create(null);
        Object.defineProperty(person, "power", {
            value : 5
        } )

        let hero = Object.create(person);
        console.log( typeof obj1, typeof obj2, typeof hero);
        Object.defineProperty(hero, 'title', {
            value : "Batman",
            enumerable : true,
            writable : true
        });
        Object.defineProperty(hero, 'city', {
            value : "Gotham",
            writable : true,
            enumerable : true,
            configurable : true
        });
        
        console.log(hero.title);// Batman
        // hero.title = "Joker";
        console.log(hero.city);// Gotham
        hero.city = "Metropolis";
        console.log(hero.city);// Metropolis
        console.log(hero.power);


        for(let prop in hero){
            console.log("+++++++++++++++++++");
            console.log(prop, hero[prop]);
        };

        Object.defineProperty(hero, 'city', {
            value : "Gotham",
            writable : false,
            enumerable : false,
            configurable : false
        });
        console.log(hero.city);// Gotham

        for(let prop in hero){
            console.log("+++++++++++++++++++");
            console.log(prop, hero[prop]);
        };

        Object.defineProperty(hero, 'titleAccess', {
            set : function(newTitle){
                this.title = newTitle
            },
            get : function(){
                return this.title
            }
        });

        console.log( hero.titleAccess );
        hero.titleAccess = "Joker";
        console.log( hero.titleAccess );
    </script>
</head>

</body>
</html>
